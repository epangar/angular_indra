<h3>Usuarios</h3>
<div>
    <button type="button" (click)="onClick($event)"
    class="btn btn-primary">Todos</button>
</div>
<div class="mt-5" *ngIf="aUsuarios.length">
    <h4>Lista de usuarios</h4>
    <ul>
        <li *ngFor="let usuario of aUsuarios"
        >{{usuario.name}}</li>
    </ul>
</div>
